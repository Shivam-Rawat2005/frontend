<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="unmae">enter name</label>
        <input type="text" name="name1" id="uname" placeholder="username" required>
        <br><br>
          
        <label for="pass">enter pass</label>
        <input type="password" name="pass" id="pass" placeholder="password" required>
        <br><br>

        <label for="email">email</label>
        <input type="email" name="email" id="email" placeholder="abc@gmail.com">
        <br><br>
        
        <label for="feedback">enter feedback</label><br>
        <textarea name="feedback" id="feedback" rows="5" cols="25">type 50 words</textarea>
        <br><br>

        <label for="hobby">hobbies  </label>
        <input type="checkbox" name="hobby" id="hobby" value="cook">cook
        <input type="checkbox" name="hobby" id="hobby" value="running">running
        <input type="checkbox" name="hobby" id="hobby" value="dance">dance
        <br><br>

        <label for="gender">gender</label>
        <input type="radio" name="gender" id="m" value="male"><label for="m">male</label>
        <input type="radio" name="gender" id="f" value="female"><label for="f">female</label>
        <input type="radio" name="gender" id="o" value="other"><label for="o">other</label>
        <br><br>


        <label for="state">enter your state</label>
        <select name="states" id="states">
            <option value="state">select your state</option>
            <option value="uk">uk</option>
            <option value="up">up</option>
            <option value="j&k">j&k</option>
        </select>
        <!--dropdown--> <br><br>



        <input type="submit" name="submit" id="submit" value="submit">
        <br><br>
        <input type="reset" name="reset" id="reset" value="reset">
        <br><br>
        <input type="image" src="8b.jpg" alt="Submit" height="59" width="59">

        

    </form>


</body>
</html>
